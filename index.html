<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown timer</title>
</head>
<body>
    <h2>Yangi yilgacha</h2>
    <div class="section">
        <div class="e days">
            <p class="numbers days" id="days">0</p>
            <span>kun</span>
        </div>
        <div class="e hours">
            <p class="numbers hours" id="hours" >0</p>
            <span>soat</span>
        </div>
        <div class="e minutes">
            <p class="numbers minutes" id="minutes">0</p>
            <span>daqiqa</span>
        </div>
        <div class="e secunds">
            <p class="numbers secunds" id="secunds">0</p>
            <span>soniya</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
